{%load static%}

<div class='col-12 col-md-6'>
<div class="card" style="width: 18rem;">
    {%if instance.team_image%}
    <a href="{{instance.get_absolute_url}}"><img class="card-img-top" src="{{instance.team_image.url}}"></a>
    {%else%}
        <a href="{{instance.get_absolute_url}}"><img class="card-img-top" src="{% static 'pubg.jpg' %}"></a>
    {%endif%}
  <div class="card-body">
    <h5 class="card-title"><a href="{{instance.get_absolute_url}}">{{instance.team_name}}</a></h5>

  </div>
</div>
</div>
